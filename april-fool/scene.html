<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link href="../common/css/common.css" rel="stylesheet">
    <link href="css/april-fool.css" rel="stylesheet">
    <title>40 秒让你 get 狗仔的特殊技能</title>
</head>
<body>
    <div id="pageScene" class="page page-scene">
        <div class="block block-scene">
            <!-- main scene -->
            <div class="scene-wrap">
                <div id="scene" class="scene">
                    <img id="sceneBg" src="">
                    <img id="coupleNormal" class="couple couple-normal" src="">
                    <img id="coupleClose" class="couple couple-close" src="">
                </div>
                <div id="focus"></div>
            </div>

            <!-- status bar -->
            <div class="status-bar">
                <p class="timer-wrap"><img src="images/icon-timer.png"><span id="timer">40</span>S</p>
                <p class="count-wrap"><img src="images/icon-number.png"><span id="count">0</span>次</p>
            </div>
        </div>

        <div class="block block-camera">
            <div class="camera-wrap"><a id="shutterBtn" class="btn btn-shutter" href="javascript: void(0);"></a></div>
        </div>

        <!-- popup box: tips -->
        <div id="popupBoxTips" class="popup-wrapper" style="display: none;">
            <div class="popup-box popup-box-tips">
                <div class="box-head"><img src="images/pic-popup-man.png"></div>
                <div class="box-body">
                    <p class="title">温馨提示</p>
                    <p class="text"></p>
                </div>
                <div class="box-foot"><a id="btnGotIt" class="btn" href="#">我知道了</a></div>
            </div>
        </div>

        <!-- popup box: message -->
        <div id="popupBoxMsg" class="popup-wrapper" style="display: none;">
            <div class="popup-box popup-box-msg">
                <div class="box-head"><img src=""></div>
                <div class="box-body">
                    <p class="message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../common/js/zepto.min.js"></script>
    <script src="../common/js/tools.js"></script>
    <script src="js/main.js"></script>
    <script>
        // google analytics
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-98446265-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
