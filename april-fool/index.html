<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link href="../common/css/common.css" rel="stylesheet">
    <link href="css/april-fool.css" rel="stylesheet">
    <title>40 秒让你 get 狗仔的特殊技能</title>
</head>
<body>
    <div class="page page-index">
        <div class="block block-top">
            <img class="image-home-title" src="images/pic-home-title.png">
        </div>

        <div class="block block-middle"><img src="images/pic-paparazzi.png"></div>

        <div class="block block-btn">
            <div class="btn-wrap">
                <a id="challengeBtn" class="btn btn-challenge" href="scene-map.html"><img src="images/pic-btn-challenge-normal.png"></a>
            </div>
            <div class="btn-wrap"><a id="rulesBtn" class="btn btn-rules" href="javascript: void(0);">点击查看游戏规则&#62;</a></div>
        </div>
    </div>

    <!-- popup box: rules -->
    <div id="popupBoxRules" class="popup-wrapper" style="display: none;">
        <div class="popup-box popup-box-rules">
            <div class="box-head">游戏规则</div>
            <div class="box-body">
                <ul>
                    <li class="text">1.规定时间内，在不被发现的情况下完成偷拍。</li>
                    <li class="text">2.根据偷拍的照片张数，获得不同等级的狗仔头衔。</li>
                    <li class="text">3.如有疑问，请前往牙牙关注APP后台反馈。</li>
                    <li class="text">4.本活动内容仅供娱乐，牙牙关注保留在法律规定范围内对上述规则进行解释的权利。</li>
                </ul>
            </div>
            <div class="box-foot"><a id="GotItBtn" class="btn" href="javascript: void(0);">我知道了</a></div>
        </div>
    </div>

    <script src="../common/js/zepto.min.js"></script>
    <script>
        $('#rulesBtn').on('click', function() {
            var $popupBoxRules = $('#popupBoxRules');
            $popupBoxRules.show();

            $('#GotItBtn').on('click', function() {
                $popupBoxRules.hide();
            });
        });

        // google analytics
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-98446265-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
